name: Continuous Integration Github Action

on:
  push:
  pull_request:

jobs:
  run-static-codebase-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm i
      - name: Run Linter
        run: npm run lint
      - name: Run formatter
        run: npm run format
      - name: Run type-check
        run: npm run type-check
